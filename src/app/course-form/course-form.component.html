<div class="panel">
  <div class="panel-body">
    <form #f="ngForm">
      <div class="form-group">
        <label for="courseName">Course name</label>
        <input  type="text"
                id="courseName"
                class="form-control"
                name="courseName"
                ngModel
                #courseName="ngModel"
                required
                minlength="5"
                />
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
          <div *ngIf="courseName.errors.required">
            Course name is required.
          </div>
          <div *ngIf="courseName.errors.minlength">
            Course name should be minimum of {{courseName.errors.minlength.requiredLength}} characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select  type="text"
                id="category"
                class="form-control"
                name="category"
                ngModel
                #category="ngModel"
                required>
          <option value=""></option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          <div *ngIf="category.errors.required">Category is required</div>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="hasGuarantee" ngModel /> 30-day money-back guarantee
        </label>
      </div>
      <p>
        {{ f.value | json }}
      </p>
      <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
