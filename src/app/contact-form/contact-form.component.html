<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="contact.touched && contact.invalid">ERRORS</div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input required
             minlength="3"
             maxlength="10"
             pattern="[a-zA-Z]+"
             ngModel
             name="firstName"
             #firstName="ngModel"
             (change)="log(firstName)"
             id="firstName"
             type="text"
             class="form-control">
      <div class="alert alert-danger"
           *ngIf="firstName.touched && firstName.invalid">
        <div *ngIf="firstName.errors.required">
          First name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum of {{firstName.errors.minlength.requiredLength}} characters.
        </div>
        <div *ngIf="firstName.errors.maxlength">
          First name should not exceed 10 characters.
        </div>
        <div *ngIf="firstName.errors.pattern">
          Only the following characters are allowed: a-z, A-Z.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact method</label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethods">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id"> {{ method.name }}
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
