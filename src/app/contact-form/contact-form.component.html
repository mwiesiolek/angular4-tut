<form class="form-group">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input required
           minlength="3"
           maxlength="10"
           pattern="[a-zA-Z]+"
           ngModel
           name="firstName"
           #firstName="ngModel"
           (change)="log(firstName)"
           id="firstName"
           type="text"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="firstName.touched && firstName.invalid">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First name should be minimum of {{firstName.errors.minlength.requiredLength}} characters.
      </div>
      <div *ngIf="firstName.errors.maxlength">
        First name should not exceed 10 characters.
      </div>
      <div *ngIf="firstName.errors.pattern">
        Only the following characters are allowed: a-z, A-Z.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
