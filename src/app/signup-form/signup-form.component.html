<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input  type="text"
            class="form-control"
            id="username"
            formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input  type="text"
            class="form-control"
            id="password"
            formControlName="password"/>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
